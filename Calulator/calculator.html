<!DOCTYPE html>
<html>
  
<head>
<title>Calculator</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
	<h1>JavaScript Calculator</h1>
	<div class="calculator">
    <div class="display">   
    <input type="text" id="result" readonly>
    </div>

        <div class="row">
          <button class="dark-gray" onclick="clearResult()">AC</button>
          <button class="dark-gray" onclick="backspace()">Del</button>
          <button class="dark-gray" onclick="appendToResult('/')">&#247;</button>
          <button class="orange" onclick="appendToResult('*')">x</button>
        </div>
        <div class="row">
          <button onclick="appendToResult('7')">7</button>
          <button onclick="appendToResult('8')">8</button>
          <button onclick="appendToResult('9')">9</button>
          <button class="orange" onclick="appendToResult('-')">-</button>
        </div>
        <div class="row">
          <button onclick="appendToResult('4')">4</button>
          <button onclick="appendToResult('5')">5</button>
          <button onclick="appendToResult('6')">6</button>
          <button class="orange" onclick="appendToResult('+')">+</button>
        </div>
        <div class="row">
          <button onclick="appendToResult('1')">1</button>
          <button onclick="appendToResult('2')">2</button>
          <button onclick="appendToResult('3')">3</button>
          <button class="orange" onclick="calculate()">=</button>
        </div>
        <div class="row">
          <button onclick="appendToResult('0')">0</button>
          <button onclick="sqr()">x²</button>
          <button onclick="root()">√</button>
          <button onclick="appendToResult('.')">.</button>
        </div>
      </div>
    
      
   
 
      
   <script src="app.js"></script>
</body>
</html>
